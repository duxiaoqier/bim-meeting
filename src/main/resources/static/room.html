<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bimface直播间</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body style="background: #199ED8">
<div>
    <form method="post">
        <p>请输入你的名字: <input id="name" type="text" name="name"/></p>
        <input id="enter" type="button" value="进入直播间"/>
    </form>
</div>
</body>

<script>
    $("#enter").click(function () {
        $.post("login",
            {
                name: $("#name").val()
            },
            function (data) {
                if (data.code = "success"){
                    window.location.href="room.html"
                }
            });
    });
</script>
</html>
